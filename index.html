<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de dos números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Suma de dos números</h1>
    <form action="index.html" method="post">
        <label for="primer_numero">Primer número:</label>
        <input type="number" id="primer_numero" name="primer_numero" required>
        <br>
        <label for="segundo_numero">Segundo número:</label>
        <input type="number" id="segundo_numero" name="segundo_numero" required>
        <br>
        <br>
        <button type="submit">Sumar</button>
    </form>
    <br>
    <p id="resultado"></p>
    <script src="script.js"></script>
</body>
</html>
